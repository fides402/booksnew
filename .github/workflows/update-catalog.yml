name: Update Mondadori Catalog

on:
  schedule:
    - cron: '0 4 * * *'  # Ogni giorno alle 4:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Create catalog file
        run: |
          mkdir -p public
          curl -s https://www.mondadori.it/feed/nuovi-libri | jq '[.books[] | {title: .title, coverUrl: .coverUrl}]' > public/catalog.json

      - name: Commit and push updated catalog
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add public/catalog.json
          git commit -m "chore: aggiorna catalogo libri" || echo "Nessuna modifica da committare"
          git push
